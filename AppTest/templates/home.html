<!DOCTYPE html>
<html lang="en">
<head>
    <title>Reviews Analyzer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            background: #ebf8fd;
            font-family: 'Roboto', sans-serif;
            padding-bottom: 30px;
            box-sizing: border-box;
        }

        .container {
            max-width: 600px;
            background-color: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0px 14px 28px rgba(0,0,0,0.25),
            0px 10px 10px rgba(0,0,0,0.22);
            margin: 50px auto;
        }

        .form-group label {
            font-weight: bold;
        }

        .btn-primary {
            background-color: #4286f4;
            border: none;
            margin: auto;
            display: block;
        }

        .btn-primary:hover {
            background-color: #2e67d4;
        }

        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 30px;
            line-height: 30px;
            background-color: #f8f9fa;
            text-align: center;
            border-top: 1px solid #dee2e6;
            color: #6c757d;
            font-weight: bold;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1 class="text-center mb-4">Reviews Analyzer</h1>
        <form method="POST" action="/analyze_reviews" id="analysisForm">
            <div class="form-group mb-3">
                <label for="product_id_amazon">Amazon Product ID:</label>
                <input type="text" class="form-control" id="product_id_amazon" name="product_id_amazon" placeholder="Enter the Amazon product ID...">
            </div>
            <div class="form-group mb-3">
                <label for="product_id_walmart">Walmart Product ID:</label>
                <input type="text" class="form-control" id="product_id_walmart" name="product_id_walmart" placeholder="Enter the Walmart product ID...">
            </div>
            <button type="submit" class="btn btn-primary" id="analyzeButton">
                <span id="buttonText">Analyze</span>
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" id="spinner" style="display: none;"></span>
            </button>
        </form>
    </div>

    <div class="footer">
        <p>Universidade do Minho @2023</p>
    </div>

    <div style="display: flex; justify-content: center; align-items: center; height: 35vh;">
        <img src="https://rocketdigital.ca/wp-content/uploads/2014/05/importance-of-google-reviews.jpg" alt="img" style="max-width: 100%; max-height: 100%;">
    </div>

    <script>
        document.querySelector('#analysisForm').addEventListener('submit', function(e) {
            var product_id_amazon = document.querySelector('#product_id_amazon').value;
            var product_id_walmart = document.querySelector('#product_id_walmart').value;

            if (product_id_amazon === '' || product_id_walmart === '') {
                e.preventDefault();

                Swal.fire({
                    icon: 'error',
                    title: 'Oops...',
                    text: 'Both the Amazon and Walmart Product ID must be filled!',
                });
            } else {
                e.preventDefault(); 
                document.querySelector('#buttonText').textContent = 'Analyzing  ';
                document.querySelector('#spinner').style.display = 'inline-block';
                setTimeout(function() { 
                    e.target.submit();  
                }, 2000);
            }
        });
    </script>
</body>
</html>
