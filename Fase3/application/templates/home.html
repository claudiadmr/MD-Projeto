<!DOCTYPE html>
<html lang="en">
<head>
    <title>Reviews Analyzer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="../static/css/home.css">

    <script>
        $(document).ready(function() {
            $("#analysisForm").on("submit", function() {
                $("#analyzeButton").attr("disabled", true); // Disable the submit button
                $(".loading-spinner").show(); // Show the loading spinner
            });
        });
    </script>
</head>
<body>

<div class="container">
    <h1 class="text-center mb-4">Reviews Analyzer</h1>
    <form method="GET" action="/analyze_reviews" id="analysisForm">
        <div class="form-group mb-3">
            <label for="product_id_amazon">Amazon Product ID:</label>
            <input type="text" class="form-control" id="product_id_amazon" name="product_id_amazon"
                   placeholder="Enter the Amazon product ID..." required>
        </div>
        <div class="form-group mb-3">
            <label for="product_id_walmart">Walmart Product ID:</label>
            <input type="text" class="form-control" id="product_id_walmart" name="product_id_walmart"
                   placeholder="Enter the Walmart product ID..." required>
        </div>
        <button type="submit" class="btn btn-primary justify-content-right" id="analyzeButton">
            <span id="buttonText">Analyze</span>
        </button>
    </form>
</div>

<div class="footer">
    <p>Universidade do Minho @2023</p>
</div>

<div class="loading-spinner">
    <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
</div>

<div style="display: flex; justify-content: center; align-items: center; height: 35vh;">
    <img src="https://rocketdigital.ca/wp-content/uploads/2014/05/importance-of-google-reviews.jpg" alt="img"
         style="max-width: 100%; max-height: 100%;">
</div>

</body>
</html>
